<!DOCTYPE html>
<html>
<head><title>Shopping Cart</title></head>
<body>
    <h1>Shopping Cart</h1>
    <ul>
        {% for product_id, item in cart.items() %}
            <li>{{ products[product_id-1].name }} - Quantity: {{ item.quantity }}
                <a href="{{ url_for('delete_from_cart', product_id=product_id) }}">Remove</a>
            </li>
        {% endfor %}
    </ul>
    <p>Total: {{ total }}</p>
    <a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
</body>
</html>

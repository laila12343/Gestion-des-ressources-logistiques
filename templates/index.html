<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Shoppit - Buy with ease</title>
        
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        
        <!-- Bootstrap & Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet" />
        
        <!-- Custom CSS -->
        <link href="/static/css/styles.css" rel="stylesheet" />

        <style>
            body {
                font-family: 'Titillium Web', sans-serif;
                background-color: #F0F8FF;
            }

            .navbar {
                margin-bottom: 50px;
            }

            .footer {
                height: 150px;
                margin-top: 100px;
                background-color: #343a40;
                color: white;
                text-align: center;
                padding: 20px 0;
            }
        </style>

        <script>
            const csrftoken = document.cookie.split('; ').find(row => row.startsWith('csrftoken=')).split('=')[1];
            let cart = JSON.parse(document.cookie.split('; ').find(row => row.startsWith('cart=')).split('=')[1] || '{}');
            console.log('Cart:', cart);
        </script>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/"><strong>Shoppit</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <form class="d-flex" action="/search" method="GET">
                        <input class="form-control me-2" name="search_query" type="search" placeholder="Search products" required>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                    <ul class="navbar-nav ms-auto">
                        {% if user_authenticated %}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Hi, {{ user_name }}</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/account">My Account</a></li>
                                    <li><a class="dropdown-item" href="/orders">Orders</a></li>
                                    <li><a class="dropdown-item" href="/signout">Sign Out</a></li>
                                </ul>
                            </li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="/signin">Sign In</a></li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="btn btn-outline-dark" href="/cart">
                               <i class="bi bi-cart-fill"></i> Cart <span class="badge bg-dark text-white">{{num_of_items}}</span> 
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content Block -->
        <div class="container">
            {% block content %}
            <h1>Hello World</h1>
            {% endblock %}
        </div>

        <!-- Footer -->
        <footer class="footer">
            
        </footer>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.querySelectorAll('.alert .btn-close').forEach(btn => {
                btn.addEventListener('click', () => btn.parentElement.remove());
            });
        </script>
    </body>
</html>

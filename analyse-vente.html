<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse des Ventes</title>
    <style>
        /* Général */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #004b6b;
            margin: 20px 0;
            font-size: 36px;
            font-weight: bold;
        }

        /* Barre de navigation */
        header {
            background-color: #004b6b;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        .logo {
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #ffcc00;
            color: #004b6b;
        }

        /* Contenu principal */
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #004b6b;
            margin-bottom: 20px;
        }

        /* Graphiques */
        #salesChart {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin-bottom: 20px;
        }

        .form-group button {
            background-color: #004b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #ffcc00;
            color: #004b6b;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Entreprise</div>
            <ul class="nav-links">
                <li><a href="index.html">Retour à l'accueil</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="gestion-stock.html">Gestion des Stocks</a></li>
                <li><a href="suivi-commandes.html">Suivi des Commandes</a></li>
                <li><a href="analyse-ventes.html">Analyse des Ventes</a></li>
                <li><a href="alertes.html">Alertes Automatiques</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Analyse des ventes</h2>
            <canvas id="salesChart" width="400" height="200"></canvas>
            <button onclick="downloadReport()">Télécharger le rapport</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Janvier', 'Février', 'Mars', 'Avril'],
                datasets: [{
                    label: 'Revenus (€)',
                    data: [1200, 1500, 1000, 1700],
                    backgroundColor: '#004b6b'
                }]
            },
            options: {
                responsive: true,
            }
        });

        function downloadReport() {
            alert("Rapport téléchargé !");
        }
    </script>
</body>
</html>
